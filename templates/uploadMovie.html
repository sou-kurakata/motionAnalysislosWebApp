<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画比較アプリ</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="app_wrapper">
        <div class="app_inner">
            <h1 class="app_title">upload</h1>
            <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data" class="app_form">
                <div class="form-group">
                    <label for="file1">動画1:</label>
                    <br>
                    <input type="file" class="form-control-file" id="file1" name="file1" required>
                </div>
                <div class="form-group">
                    <label for="file2">動画2:</label>
                    <br>
                    <input type="file" class="form-control-file" id="file2" name="file2" required>
                </div>
                <button type="submit" class="upload_link">アップロード</button>
            </form>
        </div>
    </div>
</body>
</html>
